<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UI Library Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/snabbdom"></script>
  <script type="module" src="./ui-library.mjs" defer></script>
</head>
<body>
  <div id="app"></div>

  <script>
    const app = document.getElementById('app');
    app.appendChild(window.uiLibrary.template());

    document.querySelector('button').addEventListener('click', function() {
      window.uiLibrary.updateState({ count: window.uiLibrary.state.count + 1 });
    });
  </script>
</body>
</html>
